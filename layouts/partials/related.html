{{ if .Site.Params.showRelated }}

{{- $related := .Site.RegularPages.Related . | first 5 -}}
{{- with $related -}}

<p class="label">{{ i18n "see-also" }}</p>
<ul class="related">
 {{ range . }}
 <li>
    <a href="{{ .RelPermalink }}">
        <div class="content">
            <p class="title">{{ .LinkTitle }}</p>
            <p>{{ .Summary | plainify | truncate 120 }}</p>
        </div>
    </a>
 </li>
 {{ end }}
</ul>

{{ end }}

{{ end }}
